<div class="timer">
    <div class="timer__container">
        <p class="timer__time">{{ (timerValue$ | async)! | formatTimePipe}}</p>
    </div>
    <div class="timer__buttons">
        <button mat-raised-button color="primary" class="timer__button" (click)="startTimer()">Start</button>
        <button mat-raised-button color="primary" class="timer__button" (click)="pauseTimer()">Pause</button>
        <button mat-raised-button color="primary" class="timer__button" (click)="stopTimer()">Stop</button>
    </div>
</div>
